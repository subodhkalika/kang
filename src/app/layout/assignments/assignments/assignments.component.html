<div class="page-title flex flex-center">
    <h1>Assignment Listing</h1>
  </div>
  <div *ngIf="this.dataSource.data.length < 1" class="flex flex-center c-grey">
    <h1>You don't have any assignments to view.</h1>
  </div>
  <div *ngIf="this.dataSource.data.length > 0">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="distributor_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Distributor Name </th>
          <td mat-cell *matCellDef="let row"> {{row.distributor_name}} </td>
        </ng-container>
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
          <td mat-cell *matCellDef="let row"> {{row.product}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="unit_price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Price </th>
          <td mat-cell *matCellDef="let row"> {{row.unit_price}} </td>
        </ng-container>
        <ng-container matColumnDef="assigned_by">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned By </th>
          <td mat-cell *matCellDef="let row"> {{row.assigned_by}} </td>
        </ng-container>
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
          <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>

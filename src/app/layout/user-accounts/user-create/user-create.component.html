<mat-card>
	<mat-card-header>
		<mat-card-title>Create User</mat-card-title>
	</mat-card-header>
	<form 
		[formGroup]="addUserForm"
		autocomplete="off"
		novalidate 
		(ngSubmit)="addUser(addUserForm.value)"
		fxLayout="column"
		fxLayoutAlign="center stretch"
		class="row"
		>
		<mat-card-content>
			<div class="form-wrapper">
				<mat-form-field>
					<mat-select placeholder="User Role" formControlName="role">
						<mat-option *ngFor="let role of userRoles" [value]="role.value">
							{{ role.name }}
						</mat-option>
					</mat-select>
				</mat-form-field>
				
				<mat-form-field>
					<input matInput placeholder="Name" formControlName="name" autocomplete="off">
				</mat-form-field>
				
				<mat-form-field>
					<input matInput placeholder="Phone" formControlName="phone" autocomplete="off">
				</mat-form-field>

				<mat-form-field>
					<input matInput placeholder="Email" formControlName="email" autocomplete="off">
				</mat-form-field>

				<mat-form-field>
					<input matInput type="password" placeholder="Password" formControlName="password" autocomplete="off">
				</mat-form-field>

				<mat-form-field>
					<input matInput type="password" placeholder="Confirm Password" formControlName="password_confirmation" autocomplete="off">
				</mat-form-field>

				<mat-form-field>
					<input matInput placeholder="Address" formControlName="address" autocomplete="off">
				</mat-form-field>
			</div>
		</mat-card-content>
		<div class="mat-actions">
			<button mat-raised-button color="primary" [disabled]="!addUserForm.valid">Create User</button>
		</div>
	</form>
</mat-card>

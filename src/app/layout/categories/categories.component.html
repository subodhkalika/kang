<div *ngIf="this.dataSource.data.length < 1" class="flex flex-center c-grey">
	<h1>You don't have any Categories.</h1>
</div>
<div *ngIf="this.dataSource.data.length > 0">
	<mat-form-field>
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>

	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" matSort>

			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
				<td mat-cell *matCellDef="let row"> {{row.id}} </td>
			</ng-container>

			<ng-container matColumnDef="category_name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
				<td mat-cell *matCellDef="let row"> {{row.category_name}} </td>
			</ng-container>

			<ng-container matColumnDef="category_level">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Category Level </th>
				<td mat-cell *matCellDef="let row"> {{row.category_level}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
</div>
